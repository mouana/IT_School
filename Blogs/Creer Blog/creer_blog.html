<body class="full-height">
    <nav-bar></nav-bar>
    <section id="section_creeblog" class="mt-5" >
        <i class="fa-regular fa-circle-left fa-2xl align-self-start " style="color:rgb(2, 117, 216); cursor :pointer;  "></i>
        <h1>Créer Un Blog :</h1>
        <form id="valide" class="form-control d-flex m-3 w-100  " action="" method="post ">
            <input class="form-control w-75 " type="text" id="title" size="50" placeholder="Titre de Blog" required>
            <input class="form-control  w-75 " type="file" id="image" multiple >
            <textarea class="form-control  w-75 " rows="20" cols="120" placeholder="Écrire le contenu pour votre blog" required></textarea>
            <button type="submit" class="btn text-light w-25"  id="valider" onclick="getnewcontent()">Sauvgarder</button>
        </form>
    </section>
    <foot-js></foot-js>
    <script src="/header/header.js"></script>
    <script src="/js_folder/home.js" ></script>
