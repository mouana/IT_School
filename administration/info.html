<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Information des stagiaires</title>
</head>
<body class="m-3">
  <i class="fa-regular fa-circle-left fa-2xl align-self-start " style="color:rgb(2, 117, 216); cursor :pointer;  "></i>
  <h1>Information des stagiaires</h1>
  <div id="studentInfo"></div>

  <script>
    var studentInfoDiv = document.getElementById('studentInfo');
    var queryParams = new URLSearchParams(window.location.search);
    var name = queryParams.get('name');
    var prenom = queryParams.get('prenom');
    var CEF = queryParams.get('CEF');
    var group = queryParams.get('group');
    var performance = queryParams.get('performance');

    studentInfoDiv.innerHTML = `
      <p><strong>Nom:</strong> ${name}</p>
      <p><strong>Prenom:</strong> ${prenom}</p>
      <p><strong>CEF:</strong> ${CEF}</p>
      <p><strong>Group:</strong> ${group}</p>
      <p><strong>performance:</strong> ${performance}</p>
    `;
    
    // BACK TO ADMINISTRATION
    var backAdmin = document.querySelector('.fa-regular');
    backAdmin.addEventListener('click',()=>{
    window.location.href =  'administration.html';
    })
  </script>
</body>
</html>
